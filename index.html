<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grids</title>
    <style>
        .container{
            background-color:aqua;
            width:800px;
            height:500px;
            display:grid;
            grid-template-columns:repeat(4 ,1fr);
        }
        .box{
            background-color:blueviolet;
            height:100px;
            width:100px;
            margin:10px;
           

        }
    </style>
</head>
<body>
    <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    </div>
</body>
</html>
